<!-- Main Container -->
<div class="app-container">
  <!-- Header -->
  <mat-toolbar class="header-toolbar">
    <div class="header-left">
      <button
        mat-icon-button
        (click)="snav.toggle()"
        value="sidebarclosed"
        style="vertical-align: bottom"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <img
        src="assets/icons/icon.jpg"
        alt="Smile Clinic Icon"
        class="header-icon"
      />
      <span class="header-title">Smile Clinic</span>
    </div>
    <span class="spacer"></span>
    <div class="header-right">
      <mat-icon>account_circle</mat-icon>
      <button mat-button (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>

  <!-- Sidenav and Content -->
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav
      #snav
      id="snav"
      class="dark-sidebar"
      [mode]="mobileQuery.matches ? 'side' : 'over'"
      fixedTopGap="115"
      [opened]="mobileQuery.matches"
      [disableClose]="mobileQuery.matches"
    >
      <mat-nav-list>
        <a
          class="mat-nav-list-a"
          mat-list-item
          routerLink="/clinic/dashboard"
          (click)="closeSidebar()"
        >
          <div class="items-list">
            <mat-icon class="icon-list">dashboard</mat-icon>
            Dashboard
          </div>
        </a>

        <a
          class="mat-nav-list-a"
          mat-list-item
          routerLink="/clinic/bookAppointment"
          (click)="closeSidebar()"
        >
          <div class="items-list">
            <mat-icon class="icon-list">event</mat-icon>
            Book Appointment
          </div>
        </a>

        <a
          class="mat-nav-list-a"
          mat-list-item
          routerLink="/clinic/adminDashboard"
          (click)="closeSidebar()"
        >
          <div class="items-list">
            <mat-icon class="icon-list">admin_panel_settings</mat-icon>
            Admin Dashboard
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="page-wrapper">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
